<!DOCTYPE html>
<html>
  <head>
    <title>Task-4</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <input type="text" name="value" id="input"/>
    
    <button type="button" name="button" id="button-1">左侧入</button>
    <button type="button" name="button" id="button-2">左侧出</button>
    <button type="button" name="button" id="button-3">右侧入</button>
    <button type="button" name="button" id="button-4">右侧出</button>
    
    <div id="showDataBox"><p id="showData"></p></div>
    
    
    <script type="text/javascript">
      
      (function() {
        var input = document.getElementById("input"),
            
            showData = [];            
                        
        var showDataBox = document.getElementById("showData"),                      
            btn1 = document.getElementById("button-1"),
            btn2 = document.getElementById("button-2"),
            btn3 = document.getElementById("button-3"),
            btn4 = document.getElementById("button-4");
            btn3.style.marginLeft = '50px';
           
            function changeStyle() {
            showDataBox.style.border = "solid 1px #888"; //设置多属性                      
            showDataBox.style.backgroundColor = '#eee';
            showDataBox.style.width = '453px';
            showDataBox.style.padding = '5px';
            showDataBox.style.marginTop = '5px';
            }
                                
           //检查传入字符是否是数字 
            function isNumber(obj) {  
              return !isNaN(parseFloat(obj)) && isFinite(obj);  
            }  
            
            //为四个按键绑定函数
            btn1.onclick = function leftIn() {
              data = input.value;
              if (isNumber(data)) {
              showData.unshift(data);            
              showDataBox.innerHTML = showData.join(" ");
              changeStyle();
              }
              else alert("请输入数字！");
              return showData;              
            };
            
            btn2.onclick = function leftOut() {              
              data = input.value;            
              if(data === showData[0]) {              
              showData.shift();
              showDataBox.innerText = showData.join(" ");
              }
              else alert("Wrong Number!");
              return showData;
            };
            
            btn3.onclick = function rightIn() {
              data = input.value;
              if(isNumber(data)) {
              showData.push(data);
              showDataBox.innerText = showData.join(" ");
              changeStyle();
              }
              else alert("请输入数字！");
              return showData;
            };
            
            btn4.onclick = function rightOut() {              
              data = input.value;              
              if (data === showData[(showData.length-1)]) {
              showData.pop();             
              showDataBox.innerText = showData.join(" ");              
              }
              else alert("Wrong Number!");
              return showData;
            };
    
            
    
    
      })();
      
      
      
    
    
    </script>
    
    
    
  </body>
</html>
