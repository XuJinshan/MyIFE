<!DOCTYPE html>
<html>
  <head>
    <title>Task-3</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
 
  /*Example:
    data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ] */
  var sourceId = document.getElementById("source"),
      son = sourceId.children,
      sonData = [],
      data = [];
      
      for(var i=0;i<son.length;i++) {
        sonData.push(son[i].innerText.slice(0,2));
        sonData.push(son[i].innerText.slice(-2));
        data[i] = sonData;        
        sonData = [];        
      }          
      return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  var dataSort = data.sort(function(x,y) {  //sort()会对原数组进行修改，所以这里直接返回data就行。
    return (x[1]-y[1]);
  });
  return dataSort;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var father = document.getElementById("resort");
      data.forEach(function (item,index,array) {
        var resortSon = document.createElement("li");
        resortSon.innerHTML = "<li>"+"第"+(index+1)+"名："+item[0]+",  "+"空气质量："+"<b>"+item[1]+"</b>"+"."+"</li>";
        father.appendChild(resortSon);
      });
}

function btnHandle() {
  var aqiData = getData(),
  
      aqiData = sortAqiData(aqiData);
  
  render(aqiData);
}

function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById("sort-btn");
      btn.onclick = function() {
      btnHandle();
      };
}

init();

</script>
    
    
    
    
    
    
  </body>
</html>
