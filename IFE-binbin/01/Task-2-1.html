    <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    
    //大于60的选择出来
    var afterFilter = aqiData.filter(function(num,index,array) {
        return (num[1]>60);
    }
    );
    //从低向高排序
    var endAqiData = afterFilter.sort(function (x,y){
        return (y[1]-x[1]);
    });
     //获取，操作节点    
     var father = document.getElementById('aqi-list');
     /* for(var i=0;i<endAqiData.length;i++){
         var son = document.createElement("li");  //创建子节点
         son.innerHTML = "<li>"+"第"+(i+1)+"名:"+endAqiData[i]+"</li>"; //子节点内容
         father.appendChild(son);     //添加子节点
     };  */  
     
     endAqiData.forEach(function (item,index,array){
         var son = document.createElement("li");  //创建子节点
         son.innerHTML = "<li>"+"第"+(index+1)+"名:"+item+"</li>"; //子节点内容
         father.appendChild(son);     //添加子节点
     
     });
    
    







})();

</script>
